<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StopWatch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">

    </head>

    <body>
        <div id="title">
            <h1>StopWatch</h1>
        </div>
        <div class="container">
            <div id="time">
                <span class="digit" id="hr">00</span>
                <span class="punct">:</span>
                <span class="digit" id="min">00</span>
                <span class="punct">:</span>
                <span class="digit" id="sec">00</span><span class="dot">.</span><span class="digit" id="count">00</span>
            </div>

            <div id="buttons">
                <button onclick="console.log('start clicked')" class="btn" id="start">Start</button>
                <button onclick="console.log('stop clicked')" class="btn" id="stop">Stop</button>
                <button onclick="console.log('reset clicked')" class="btn" id="reset">Reset</button>
            </div>
            <script src="main.js"></script>
        </div>
    </body>
</html>
