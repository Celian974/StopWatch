<!DOCTYPE html>
<html>
    <head>
        <title>StopWatch</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>StopWatch</h1>
            <div id="time">
                <span class="digit" id="hr">00</span>
                <span class="text">Hr</span>
                <span class="punct">:</span>
                <span class="digit" id="min">00</span>
                <span class="text">Min</span>
                <span class="punct">:</span>
                <span class="digit" id="sec">00</span>
                <span class="text">Sec</span>
                <span class="digit" id="count">00</span>
            </div>

            <div id="buttons">
                <button onclick="console.log('start clicked')" class="btn" id="start">Start</button>
                <button onclick="console.log('stop clicked')" class="btn" id="stop">Stop</button>
                <button onclick="console.log('reset clicked')" class="btn" id="reset">Reset</button>
            </div>
            <script src="main.js"></script>
        </div>


    </body>
</html>
